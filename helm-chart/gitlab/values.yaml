# Default values for gitlab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: gitlab/gitlab-ce
  pullPolicy: IfNotPresent
  tag: 12.4.1-ce.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}

  # fsGroup: 2000
  
securityContext: {}
  #capabilities:
  #  add:
  #    - CAP_FOWNER
  #    - CAP_CHOWN
  #    - CAP_DAC_OVERRIDE

  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
sshService:
  type: NodePort
  port: 22

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: 6Gi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# 指定节点名字
nodeName:

persistent:
  accessModes:
    - ReadWriteOnce
  size: 100Gi
  storageClassName: default

host: example.local
external_url: https://example.local

# github登录配置
gitlab_rails:
  app_id: ""
  app_secret: ""

email:
  gitlab_email_from: gitlab@example.local
  smtp_address: smtp.example.local
  smtp_port: 465
  smtp_user_name: gitlab@example.local
  smtp_password: password
  smtp_domain: example.local

  incoming_email_address: gitlab+%{key}@example.local
  incoming_email_email: gitlab@example.local
  incoming_email_password: password
  incoming_email_host: imap.example.local
  incoming_email_port: 993